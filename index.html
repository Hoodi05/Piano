<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="music-note-beamed.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Piano | by Hoodi</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>play something on Piano</h2>
            <dic class="volume">
                <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </dic>
        </header>
        <ul class="piano-keys">
            <ol class="key-white" data-key="a"><span>a</span></ol>
            <ol class="key-black" data-key="w"><span>w</span></ol>
            <ol class="key-white" data-key="s"><span>s</span></ol>
            <ol class="key-black" data-key="e"><span>e</span></ol>
            <ol class="key-white" data-key="d"><span>d</span></ol>
            <ol class="key-white" data-key="f"><span>f</span></ol>
            <ol class="key-black" data-key="t"><span>t</span></ol>
            <ol class="key-white" data-key="g"><span>g</span></ol>
            <ol class="key-black" data-key="y"><span>y</span></ol>
            <ol class="key-white" data-key="h"><span>h</span></ol>
            <ol class="key-black" data-key="u"><span>u</span></ol>
            <ol class="key-white" data-key="j"><span>j</span></ol>
            <ol class="key-white" data-key="k"><span>k</span></ol>
            <ol class="key-black" data-key="o"><span>o</span></ol>
            <ol class="key-white" data-key="l"><span>l</span></ol>
            <ol class="key-black" data-key="p"><span>p</span></ol>
            <ol class="key-white" data-key=";"><span>;</span></ol>
        </ul>
    </div>
</body>
</html>
